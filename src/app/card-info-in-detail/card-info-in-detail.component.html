<div class="container">

    <app-second></app-second>
    <app-breadcrums></app-breadcrums>
    <div class="row">
        <div class="col-md-8">
            <app-crousel></app-crousel>
        </div>
        <div class="col-md-4">
            <div class="card float-right m-2" style="width: 20rem;">
                <div class="card-body">
                    <span class="float-right"><i class="fas fa-share-alt"></i></span><span class="float-right mr-2"><i class="fas fa-heart ml-2"></i></span>
                    <h5 class="card-title">{{foundData.price| currency: 'INR':'symbol':'1.0'}}</h5>
                    <div class="card-text">
                        <div> <small> <b>{{foundData.year}} - {{foundData.miles}}km </b></small></div>
                        <div> <small><b>{{foundData.make}} {{foundData.model}},{{foundData.year}} {{foundData.fuel}}</b></small></div>
                        <div><small><b>{{foundData.location}},{{foundData.city}}  <span class="float-right">{{foundData.postedOn}}</span></b> </small></div>
                    </div>
                </div>
            </div>
            <div class="card float-right m-2" style="width: 20rem;">
                <div class="card-body ">
                    <h5 class="card-title">Selller Discription</h5>
                    <div class="card-text "><img src="https://i.imgur.com/xLaJmx3.png" alt="" width="50" height="50"><span class="text-center ml-5">Mr John</span>
                    </div>
                    <div class=" mt-2 border">
                        <button class="btn btn-primary  btn-block">Chat with Seller</button>
                    </div>
                </div>
            </div>
            <div>
            </div>
            <div>
            </div>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-8">
            <app-car-description></app-car-description>
        </div>
    </div>

</div>
